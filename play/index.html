<!DOCTYPE html>
<html>
  <head>
    <title>Raport: Simple reports. No ragrets.</title>
    <meta charset="utf-8" />
    <style>
      html {
        height: 100%;
      }

      body {
        display: flex;
        flex-direction: column;
        height: 100%;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      iframe {
        flex-grow: 2;
      }

      div.run {
        display: flex;
        align-items: center;
      }

      div.parse {
        display: flex;
        height: 20vh;
        overflow: auto;
      }

      div#parsed {
        white-space: pre-wrap;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <script type="ractive" id="template">
      <report bind-sources on-init="@.set('@.report', $1)" />
    </script>
    <script src="../node_modules/ractive/ractive.js"></script>
    <script src="../lib/raport.umd.js"></script>
    <script src="../design/raport.design.umd.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
