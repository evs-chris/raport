<div class="delimited paper">
  <input type="file" style="display: none;" id="definition-file" accept="application/json" />
  <div class-definition>
    <div class-actions style-flex-wrap=wrap>
      <button class="ico text" on-click="@.loadReportFile()" title="Load report definition from a file">Load</button>
      <button class="ico text" class-spacer on-click="@.download((~/report.name || 'report') + '.js' + (~/tmp.js ? '' : 'on'), @.reportToString(true, ~/tmp.js, ~/tmp.strings))" title="Save report definition to a file">Save</button>
      <label class-spacer><input type="checkbox" checked="{{~/tmp.compact}}" style="vertical-align: middle;" /> Compact?</label>
      {{#if ~/tmp.compact}}<label class-spacer><input type="checkbox" checked="{{~/tmp.js}}" style="vertical-align: middle;" /> JS?</label>{{/if}}
      {{#if ~/tmp.js}}<label class-spacer><select value="{{~/tmp.strings}}"><option>json</option><option>template</option></select></label>{{/if}}
      <label class-spacer><input type=checkbox checked="{{~/tmp.nowrap}}" /> Compact format?</label>
      <button class="ico text" on-click="@.fmtAll()" title="Reformat all expressions">Format All</button>
    </div>
    <div class-json>
      <div class-scrolled-wrapper><div as-scrolled><textarea as-invalidated on-change-input-invalidate="@.autosize(@node)" twoway=false value="{{@.reportToString(~/tmp.compact, ~/tmp.js, ~/tmp.strings)}}" on-change="@.loadReportString(@node.value), @.update('temp')" /></div></div>
    </div>
  </div>
</div>

<style rel=ractive>
  .report-definition .paper {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
  }

  .tab.report-definition {
    display: flex;
    flex-direction: column;
  }

  .definition {
    display: flex;
    flex-direction: column;
    flex-grow: 1;
  }

  .definition .json, .definition .extra-context {
    display: flex;
    flex-direction: column;
    flex-grow: 1;
    height: 10em;
    border: 1px solid {{@style.border}};
  }

  .definition .json > *, .definition .extra-context > * {
    flex-grow: 1;
  }

  .definition .json textarea, .definition .extra-context textarea {
    flex-shrink: 0;
    flex-grow: 1;
    width: 100%;
    box-sizing: border-box;
    min-height: 99%;
    border: none;
    outline: none;
  }

  .definition .json textarea {
    color: {{@style.fg}};
    background-color: {{@style.bg}};
  }
</style>
